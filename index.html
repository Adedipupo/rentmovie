<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Renting App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="movie">
            <h1>Rent All Your Favourite Movies Here</h1>
        </div>

    <form onsubmit="event.preventDefault()">
        <input type="text" id="myInput" placeholder="Search here ...." />
        <button id="myBtn">Search</button>
    </form>   

<table style="margin-top: 5rem;" id="movieTable">
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Rated</th>
        <th>Released</th>
        <th>Runtime</th>
        <th>Country</th>
        <th>Genre</th>
        <th>Director</th>
        <th>Language</th>
        <th>Country</th>
        <th>Poster</th>
        <th>IsRented</th>
    </tr>
</table>

    <script src="js/index.js"></script>
    <script src="js/movieList.js"></script>
</body>
</html>
